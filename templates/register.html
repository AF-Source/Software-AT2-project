{% extends "base.html" %}
{% block title %}Register - RecipeShare{% endblock %}
{% block content %}
<h1>Register</h1>
<form action="{{ url_for('register') }}" method="POST" class="form-register">
  <label for="username">Username</label>
  <input type="text" name="username" id="username" required minlength="3" maxlength="80" autocomplete="username" />

  <label for="password">Password</label>
  <input type="password" name="password" id="password" required minlength="6" autocomplete="new-password" />

  <button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
{% endblock %}
