{% extends "base.html" %}
{% block title %}Login - RecipeShare{% endblock %}
{% block content %}
<h1>Login</h1>
<form action="{{ url_for('login') }}" method="POST" class="form-login">
  <label for="username">Username</label>
  <input type="text" name="username" id="username" required minlength="3" maxlength="80" autocomplete="username" />

  <label for="password">Password</label>
  <input type="password" name="password" id="password" required minlength="6" autocomplete="current-password" />

  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
